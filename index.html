<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Colliding Pokeballs</title>

</head>
<body>

    <div class="container">
        <div class="col-md-12 text-center">
            <img src="Images/pokemon-23.png" alt="logo" width="300" height="100">
            <button class="button" id="btn_start" role="button">Start</button>
            <button class="button" id="btn_pause" role="button">Pause</button>
            <button class="button" id="btn_reset" role="button">Reset</button>
            <div class ="form-group">
                <label for="ftime">Time</label>
                <input type="number" id="ftime" name="ftime" min="0" max="20" value="20">
            </div>
            
        </div><br>
            <canvas id="responsive-canvas" ></canvas>

            <div class="col align-self-center">
             <div class="message" id="message">
                <div class="message-header">Game Over!</div>
                <div class="message-container">
                       <p>Time is up or you left with one Pokeball!</p>
                  </div>
            </div>
         </div>
    </div>

    
<script src="JS/script1.js"></script>  

</body>


</html>
